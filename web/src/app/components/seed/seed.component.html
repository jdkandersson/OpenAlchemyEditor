<ng-container *ngIf="available$ | async as available">
  <ng-container *ngIf="selected$ | async as selected">
    <ng-container *ngIf="available.success">
      <mat-label>Example: </mat-label>
      <select [ngModel]="selected.value" (ngModelChange)="selectChange($event)">
        <option *ngFor="let seed of available.values" [ngValue]="seed.path">
          {{ seed.name }}
        </option>
      </select>
    </ng-container>
  </ng-container>
</ng-container>

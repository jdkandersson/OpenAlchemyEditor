<ng-container *ngIf="seeds$ | async as seeds">
  <mat-label>Example: </mat-label>
  <select
    matNativeControl
    required
    [(ngModel)]="selectedValue"
    (ngModelChange)="selectChange($event)"
  >
    <option *ngFor="let seed of seeds" [ngValue]="seed" selected="false">
      {{ seed.name }}
    </option>
  </select>
</ng-container>

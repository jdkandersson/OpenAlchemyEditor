<ng-container *ngIf="spec?.info?.actualName && spec?.info?.version?.value">
  <ng-container *ngIf="credentials$ | async as credentials">
    <ng-container *ngIf="credentials.value">
      <p [attr.test-id]="selector + '.install'">
        {{
          calculatePipInstall(
            credentials.value,
            spec.info.actualName,
            spec.info.version.value
          )
        }}
      </p>

      <button
        [attr.test-id]="selector + '.copy'"
        ngxClipboard
        [cbContent]="
          calculatePipInstall(
            credentials.value,
            spec.info.actualName,
            spec.info.version.value
          )
        "
        mat-raised-button
        color="basic"
      >
        Copy
      </button>
      <br />
      <br />
    </ng-container>
  </ng-container>
</ng-container>

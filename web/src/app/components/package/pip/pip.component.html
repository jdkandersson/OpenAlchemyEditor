<ng-container
  *ngIf="spec?.info?.actualName && spec?.info?.id && spec?.info?.version?.value"
>
  <ng-container *ngIf="credentials$ | async as credentials">
    <ng-container *ngIf="credentials.value">
      <span>Install the models:</span>
      <p [attr.test-id]="selector + '.install'">
        {{
          calculatePipInstall(
            credentials.value,
            spec.info.actualName,
            spec.info.version.value
          )
        }}
      </p>

      <button
        [attr.test-id]="selector + '.copy-install'"
        ngxClipboard
        [cbContent]="
          calculatePipInstall(
            credentials.value,
            spec.info.actualName,
            spec.info.version.value
          )
        "
        mat-raised-button
        color="basic"
      >
        Copy
      </button>
      <br />
      <br />

      <span>Import the models:</span>
      <p [attr.test-id]="selector + '.import'">
        {{ calculateImport(spec.info.id) }}
      </p>

      <button
        [attr.test-id]="selector + '.copy-import'"
        ngxClipboard
        [cbContent]="calculateImport(spec.info.id)"
        mat-raised-button
        color="basic"
      >
        Copy
      </button>
      <br />
      <br />
    </ng-container>
  </ng-container>
</ng-container>

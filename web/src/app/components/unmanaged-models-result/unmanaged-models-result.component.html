<ng-container *ngIf="result$ | async as result">
  <ng-container *ngIf="hasModels(result)">
    <h1>Unmanaged Schemas</h1>
    <p>
      The below schemas are not managed by OpenAlchemy, follow the information
      below to add them to the managed schemas.
    </p>

    <ng-container *ngFor="let model of result.models | keyvalue">
      <app-unmanaged-model-result
        [name]="model.key"
        [model]="model.value"
      ></app-unmanaged-model-result>
    </ng-container>
  </ng-container>
</ng-container>

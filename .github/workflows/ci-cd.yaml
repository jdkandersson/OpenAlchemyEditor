name: CI-CD for the OpenAlchemy Editor

on:
  push:
    branches:
      - main

jobs:
  api-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          cd api
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
          pipenv shell
      - name: Test with pytest
        run: |
          pytest
